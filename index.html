<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadon's Interleaving Scheduler</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #0D0F17; --card: #1A1E2C; --text: #DCDFEB;
            --accent-blue: #009DFF; --accent-orange: #FF9800;
            --accent-green: #00E676; --accent-purple: #BB86FC;
            --accent-red: #FF5282;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); font-family: 'Courier New', monospace; overflow: hidden; height: 100vh; }
        header { height: 140px; background: #1A1E2C; display: flex; flex-direction: column; justify-content: center; align-items: center; border-bottom: 2px solid #2D3447; }
        #timer-display { font-size: 2.2rem; font-weight: bold; margin-bottom: 10px; }
        .controls { display: flex; gap: 10px; }
        button { background: transparent; color: var(--accent-orange); border: 1px solid var(--accent-orange); padding: 8px 16px; cursor: pointer; font-family: inherit; transition: 0.3s; text-transform: uppercase; }
        button:hover { background: rgba(255, 152, 0, 0.1); }
        .container { display: grid; grid-template-columns: 1fr 1fr 1fr; height: calc(100vh - 140px); padding: 20px; gap: 20px; }
        .column { display: flex; flex-direction: column; gap: 15px; overflow-y: auto; }
        .col-title { font-weight: bold; font-size: 1.1rem; margin-bottom: 5px; border-bottom: 1px solid #2D3447; padding-bottom: 5px; }
        .card { background: var(--card); padding: 20px; border-radius: 8px; border: 1px solid #2D3447; cursor: pointer; position: relative; }

        /* Active State Borders */
        .card.active-working { border: 2px solid var(--accent-blue); box-shadow: 0 0 10px var(--accent-blue); }
        .card.active-switching { border: 2px solid var(--accent-purple); box-shadow: 0 0 10px var(--accent-purple); }
        .card.active-resting { border: 2px solid var(--accent-green); box-shadow: 0 0 10px var(--accent-green); }

        #context-menu {
            display: none; position: fixed; background: #1A1E2C; border: 1px solid var(--accent-orange);
            z-index: 2000; width: 150px; box-shadow: 5px 5px 15px rgba(0,0,0,0.5);
        }
        .menu-item { padding: 10px; cursor: pointer; font-size: 0.8rem; border-bottom: 1px solid #2D3447; }
        .menu-item:hover { background: #2D3447; color: var(--accent-orange); }
        .menu-item.delete { color: var(--accent-red); }

        #modal, #auth-modal, #edit-modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--card); padding: 30px; border: 2px solid var(--accent-orange); z-index: 1000; width: 380px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; color: #8892B0; margin-bottom: 5px; }
        input { width: 100%; padding: 10px; background: #0D0F17; border: 1px solid #2D3447; color: var(--text); font-family: inherit; }
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 999; }
    </style>
</head>
<body>

    <div class="modal-overlay" id="overlay" style="display: block;"></div>

    <div id="context-menu">
        <div class="menu-item" id="menu-edit">EDIT_TASK</div>
        <div class="menu-item delete" id="menu-delete">DELETE_FOREVER</div>
    </div>

    <div id="auth-modal" style="display: block;">
        <p style="margin-bottom: 15px; color: var(--accent-orange);">$ authenticate_user</p>
        <div class="input-group">
            <label>EMAIL</label><input type="email" id="authEmail">
        </div>
        <div class="input-group">
            <label>PASSWORD</label><input type="password" id="authPass">
        </div>
        <div style="display: flex; gap: 10px;">
            <button onclick="handleAuth('login')">LOGIN</button>
            <button onclick="handleAuth('signup')">SIGN_UP</button>
        </div>
    </div>

    <div id="modal">
        <p style="margin-bottom: 15px; color: var(--accent-orange);">$ configure_new_task</p>
        <div class="input-group">
            <label>ASSIGNMENT NAME</label><input type="text" id="taskInput">
        </div>
        <div style="display: flex; gap: 10px;">
            <div class="input-group"><label>WORK (MINS)</label><input type="number" id="workMins" value="15"></div>
            <div class="input-group"><label>REST (MINS)</label><input type="number" id="restMins" value="5"></div>
        </div>
        <button onclick="addTask()">SUBMIT</button>
        <button onclick="closeModal()">CANCEL</button>
    </div>

    <div id="edit-modal">
        <p style="margin-bottom: 15px; color: var(--accent-orange);">$ modify_task</p>
        <input type="hidden" id="editTaskId">
        <div class="input-group">
            <label>NEW NAME</label><input type="text" id="editTaskName">
        </div>
        <div style="display: flex; gap: 10px;">
            <div class="input-group"><label>WORK (MINS)</label><input type="number" id="editWorkMins"></div>
            <div class="input-group"><label>REST (MINS)</label><input type="number" id="editRestMins"></div>
        </div>
        <button onclick="saveEdit()">SAVE_CHANGES</button>
        <button onclick="closeEditModal()">CANCEL</button>
    </div>

    <header>
        <div id="timer-display">AWAITING_AUTH</div>
        <div class="controls">
            <button id="pause-btn" onclick="togglePause()">PAUSE_SYSTEM</button>
            <button onclick="openModal()">+ NEW_ASSIGNMENT</button>
            <button onclick="signOut()" style="color: var(--accent-red); border-color: var(--accent-red);">LOGOUT</button>
        </div>
    </header>

    <div class="container">
        <div class="column" id="ready-col"><div class="col-title" style="color: var(--accent-orange)">READY QUEUE</div></div>
        <div class="column" id="running-col"><div class="col-title" style="color: var(--accent-blue)">CURRENT ACTION</div></div>
        <div class="column" id="done-col"><div class="col-title" style="color: var(--accent-green)">COMPLETED</div></div>
    </div>

    <script>
        var db;
        const SB_URL = 'https://pyebcryjwlpuyryyeitq.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5ZWJjcnlqd2xwdXlyeXllaXRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzODA3NTIsImV4cCI6MjA4NTk1Njc1Mn0.QxVfI1xGHc_OLj844iAeegGVEceG98mJ-vu0p1pbAVY';

        try { db = window.supabase.createClient(SB_URL, SB_KEY); } catch (e) { console.error(e); }

        let readyQ = [], runningTask = null, haltedQ = [], elapsed = 0, state = "IDLE", isPaused = false;
        const SWITCH_LIMIT = 60;
        let audioCtx;
        let contextTask = null;

        async function handleAuth(type) {
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPass').value;
            const { error } = type === 'login' ? await db.auth.signInWithPassword({ email, password }) : await db.auth.signUp({ email, password });
            if (error) alert(error.message); else checkUser();
        }

        async function checkUser() {
            const { data: { user } } = await db.auth.getUser();
            if (user) {
                document.getElementById('auth-modal').style.display = 'none';
                document.getElementById('overlay').style.display = 'none';
                syncFromCloud();
            }
        }

        async function signOut() { await db.auth.signOut(); location.reload(); }

        async function syncFromCloud() {
            // Added sorting by 'last_start_time' so the oldest tasks (back of the line) come first
            const { data: tasks, error } = await db.from('tasks')
                .select('*')
                .order('last_start_time', { ascending: true });

            if (error) return;

            readyQ = tasks.filter(t => t.status === 'ready');
            const cloudRunning = tasks.find(t => t.status === 'running') || null;
            haltedQ = tasks.filter(t => t.status === 'done');

            if (!runningTask && cloudRunning) {
                runningTask = cloudRunning;
                state = "WORKING";
                elapsed = 0;
            }
            render();
        }



        async function updateTaskInDB(task, newStatus) {
            return await db.from('tasks').update({
                status: newStatus,
                total_seconds: task.total_seconds,
                last_start_time: new Date().toISOString()
            }).eq('id', task.id);
        }

        async function addTask() {
            const name = document.getElementById('taskInput').value.trim();
            const workMins = parseInt(document.getElementById('workMins').value) || 15;
            const restMins = parseInt(document.getElementById('restMins').value) || 5;
            if (name) {
                await db.from('tasks').insert([{ name, work_limit: workMins * 60, rest_limit: restMins * 60, status: 'ready', total_seconds: 0 }]);
                closeModal();
                syncFromCloud();
            }
        }

        function tick() {
            if (isPaused) return;

            if (state === "IDLE") {
                if (readyQ.length > 0) dispatchNext();
                return;
            }

            if (runningTask) {
                elapsed++;
                if (state === "WORKING") {
                    runningTask.total_seconds++;
                }

                let currentLimit = (state === "SWITCHING") ? SWITCH_LIMIT : (state === "RESTING") ? runningTask.rest_limit : runningTask.work_limit;

                if (elapsed >= currentLimit) {
                    playBeep();
                    if (state === "WORKING") {
                        state = "SWITCHING";
                        elapsed = 0;
                        updateTaskInDB(runningTask, 'running');
                    }
                    else if (state === "SWITCHING") {
                        state = "RESTING";
                        elapsed = 0;
                        updateTaskInDB(runningTask, 'running');
                    }
                    else {
                        contextSwitch();
                    }
                }
                render();
            }
        }

        async function dispatchNext() {
            if (readyQ.length === 0 || runningTask) return;

            runningTask = readyQ.shift();
            state = "WORKING";
            elapsed = 0;

            await updateTaskInDB(runningTask, 'running');
            render();
        }

       async function contextSwitch() {
            if (!runningTask) return;

            const taskToMove = runningTask;
            runningTask = null;
            state = "IDLE";
            elapsed = 0;

            // Update the DB - this also updates 'last_start_time' via our helper
            // which effectively puts it at the back of the queue for the next sync
            await updateTaskInDB(taskToMove, 'ready');

            // Give the DB a tiny heartbeat to process before pulling the new queue order
            setTimeout(async () => {
                await syncFromCloud();
            }, 500);
        }

        async function completeTask(id) {
            const task = (runningTask && runningTask.id === id) ? runningTask : readyQ.find(t => t.id === id);
            if (task) {
                await updateTaskInDB(task, 'done');
                if (runningTask && runningTask.id === id) {
                    runningTask = null;
                    state = "IDLE";
                    elapsed = 0;
                }
                syncFromCloud();
            }
        }

        window.addEventListener('contextmenu', e => {
            const card = e.target.closest('.card');
            if (card) {
                e.preventDefault();
                const taskId = card.getAttribute('data-id');
                // Look in all lists for the task
                contextTask = [...readyQ, ...haltedQ, (runningTask ? [runningTask] : [])].flat().find(t => t && t.id == taskId);

                if (contextTask) {
                    const menu = document.getElementById('context-menu');
                    menu.style.display = 'block';
                    menu.style.left = e.pageX + 'px';
                    menu.style.top = e.pageY + 'px';
                }
            }
        });

        window.addEventListener('click', () => {
            document.getElementById('context-menu').style.display = 'none';
        });

        document.getElementById('menu-delete').onclick = async () => {
            if (contextTask && confirm(`Delete "${contextTask.name}" forever?`)) {
                await db.from('tasks').delete().eq('id', contextTask.id);
                if (runningTask && runningTask.id === contextTask.id) {
                    runningTask = null;
                    state = "IDLE";
                }
                syncFromCloud();
            }
        };

        document.getElementById('menu-edit').onclick = () => {
            if (contextTask) {
                document.getElementById('editTaskId').value = contextTask.id;
                document.getElementById('editTaskName').value = contextTask.name;
                document.getElementById('editWorkMins').value = contextTask.work_limit / 60;
                document.getElementById('editRestMins').value = contextTask.rest_limit / 60;
                document.getElementById('edit-modal').style.display = 'block';
                document.getElementById('overlay').style.display = 'block';
            }
        };

        async function saveEdit() {
            const id = document.getElementById('editTaskId').value;
            const name = document.getElementById('editTaskName').value;
            const work = parseInt(document.getElementById('editWorkMins').value) * 60;
            const rest = parseInt(document.getElementById('editRestMins').value) * 60;

            const { error } = await db.from('tasks').update({
                name: name,
                work_limit: work,
                rest_limit: rest
            }).eq('id', id);

            if (error) {
                alert("Update Error: " + error.message);
                return;
            }

            // Patch local copy if it's the one running
            if (runningTask && runningTask.id == id) {
                runningTask.name = name;
                runningTask.work_limit = work;
                runningTask.rest_limit = rest;
            }

            closeEditModal();
            syncFromCloud();
        }

        function closeEditModal() {
            document.getElementById('edit-modal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            contextTask = null;
        }

        function playBeep() {
            try {
                if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = audioCtx.createOscillator();
                osc.type = 'square';
                osc.frequency.setValueAtTime(880, audioCtx.currentTime);
                osc.connect(audioCtx.destination);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.2);
            } catch(e) {}
        }

        function togglePause() {
            isPaused = !isPaused;
            document.getElementById('pause-btn').innerText = isPaused ? "RESUME_SYSTEM" : "PAUSE_SYSTEM";
            render();
        }

        function openModal() {
            document.getElementById('modal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        async function closeModal() {
            document.getElementById('modal').style.display = 'none';
            const { data: { user } } = await db.auth.getUser();
            if (user) document.getElementById('overlay').style.display = 'none';
        }

        function render() {
            const timerEl = document.getElementById('timer-display');
            let displayTime = 0;
            if (runningTask) {
                let limit = (state === "SWITCHING") ? SWITCH_LIMIT : (state === "RESTING") ? runningTask.rest_limit : runningTask.work_limit;
                displayTime = limit - elapsed;
            }
            const m = Math.floor(Math.max(0, displayTime) / 60).toString().padStart(2, '0');
            const s = (Math.max(0, displayTime) % 60).toString().padStart(2, '0');

            if (isPaused) {
                timerEl.innerText = `PAUSED: ${m}:${s}`;
            } else {
                timerEl.innerText = state === "IDLE" ? "READY" : `${state}: ${m}:${s}`;
            }

            const cols = { 'ready-col': readyQ, 'running-col': runningTask ? [runningTask] : [], 'done-col': haltedQ };
            Object.keys(cols).forEach(colId => {
                const col = document.getElementById(colId);
                while (col.children.length > 1) col.removeChild(col.lastChild);

                cols[colId].forEach(t => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.setAttribute('data-id', t.id);
                    if (colId === 'running-col') card.classList.add(`active-${state.toLowerCase()}`);
                    card.onclick = (e) => { if (e.button === 0) completeTask(t.id); };
                    card.innerHTML = `
                        <div class="card-name">${t.name}</div>
                        <div class="card-stats">${t.work_limit/60}m work / ${t.rest_limit/60}m rest</div>
                        <div class="card-stats">Logged: ${Math.floor((t.total_seconds || 0)/60)}m</div>
                    `;
                    col.appendChild(card);
                });
            });
        }

        setInterval(tick, 1000);
        checkUser();
    </script>
</body>
</html>
