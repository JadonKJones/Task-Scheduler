<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadon's Interleaving Scheduler</title>
    <style>
        :root {
            --bg: #0D0F17;
            --card: #1A1E2C;
            --text: #DCDFEB;
            --accent-blue: #009DFF;   /* WORKING */
            --accent-orange: #FF9800; /* READY */
            --accent-green: #00E676;  /* DONE */
            --accent-purple: #BB86FC; /* RESTING */
            --accent-red: #FF5282;    /* SWITCHING */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
        }

        /* --- UI Elements --- */
        header {
            height: 140px;
            background: #1A1E2C;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-bottom: 2px solid #2D3447;
        }
        #timer-display { font-size: 2.2rem; font-weight: bold; margin-bottom: 10px; }

        .controls { display: flex; gap: 10px; }

        button {
            background: transparent;
            color: var(--accent-orange);
            border: 1px solid var(--accent-orange);
            padding: 8px 16px;
            cursor: pointer;
            font-family: inherit;
            transition: 0.3s;
            text-transform: uppercase;
        }
        button:hover { background: rgba(255, 152, 0, 0.1); }
        button.paused { color: var(--accent-red); border-color: var(--accent-red); }

        /* --- Layout --- */
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            height: calc(100vh - 140px);
            padding: 20px;
            gap: 20px;
        }
        .column { display: flex; flex-direction: column; gap: 15px; overflow-y: auto; }
        .col-title { font-weight: bold; font-size: 1.1rem; margin-bottom: 5px; border-bottom: 1px solid #2D3447; padding-bottom: 5px; }

        /* --- Cards --- */
        .card {
            background: var(--card);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #2D3447;
            cursor: pointer;
            transition: 0.3s;
        }
        .card.active-working { border: 2px solid var(--accent-blue); box-shadow: 0 0 10px var(--accent-blue); }
        .card.active-switching { border: 2px solid var(--accent-red); box-shadow: 0 0 10px var(--accent-red); }
        .card.active-resting { border: 2px solid var(--accent-purple); box-shadow: 0 0 10px var(--accent-purple); }

        .card-name { font-weight: bold; margin-bottom: 8px; font-size: 1rem; }
        .card-stats { font-size: 0.8rem; color: #8892B0; }

        /* --- Modal --- */
        #modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card);
            padding: 30px;
            border: 2px solid var(--accent-orange);
            z-index: 1000;
            width: 380px;
        }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; color: #8892B0; margin-bottom: 5px; }
        #modal input {
            width: 100%;
            padding: 10px;
            background: #0D0F17;
            border: 1px solid #2D3447;
            color: var(--text);
            font-family: inherit;
        }
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 999;
        }
    </style>
</head>
<body>

    <div class="modal-overlay" id="overlay"></div>
    <div id="modal">
        <p style="margin-bottom: 15px; color: var(--accent-orange);">$ configure_new_task</p>

        <div class="input-group">
            <label>ASSIGNMENT NAME</label>
            <input type="text" id="taskInput" placeholder="e.g. Calculus HW" autofocus>
        </div>

        <div style="display: flex; gap: 10px;">
            <div class="input-group">
                <label>WORK (MINS)</label>
                <input type="number" id="workMins" value="15" min="1">
            </div>
            <div class="input-group">
                <label>REST (MINS)</label>
                <input type="number" id="restMins" value="5" min="1">
            </div>
        </div>

        <div style="display: flex; gap: 10px; margin-top: 10px;">
            <button onclick="addTask()">SUBMIT</button>
            <button onclick="closeModal()" style="color: #8892B0; border-color: #8892B0;">CANCEL</button>
        </div>
    </div>

    <header>
        <div id="timer-display">SYSTEM_IDLE</div>
        <div class="controls">
            <button id="pause-btn" onclick="togglePause()">PAUSE_SYSTEM</button>
            <button onclick="openModal()">+ NEW_ASSIGNMENT</button>
        </div>
    </header>

    <div class="container">
        <div class="column" id="ready-col">
            <div class="col-title" style="color: var(--accent-orange)">READY QUEUE</div>
        </div>
        <div class="column" id="running-col">
            <div class="col-title" style="color: var(--accent-blue)">CURRENT ACTION</div>
        </div>
        <div class="column" id="done-col">
            <div class="col-title" style="color: var(--accent-green)">COMPLETED</div>
        </div>
    </div>

    <script>
        let readyQ = [];
        let runningTask = null;
        let haltedQ = [];
        let elapsed = 0;
        let state = "IDLE";
        let isPaused = false;

        const SWITCH_LIMIT = 60;

        // We initialize AudioContext on user interaction
        let audioCtx;

        function playBeep() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();

            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(440, audioCtx.currentTime);
            // Longer beep for visibility
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 1.5);

            osc.connect(gain);
            gain.connect(audioCtx.destination);

            osc.start();
            osc.stop(audioCtx.currentTime + 1.5);
        }

        function togglePause() {
            if (state === "IDLE") return;
            isPaused = !isPaused;
            const btn = document.getElementById('pause-btn');
            btn.innerText = isPaused ? "RESUME_SYSTEM" : "PAUSE_SYSTEM";
            btn.className = isPaused ? "paused" : "";
            render();
        }

        function openModal() {
            document.getElementById('modal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('taskInput').focus();
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('taskInput').value = '';
        }

        function addTask() {
            // Unlocking audio on first interaction
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();

            const name = document.getElementById('taskInput').value.trim();
            const workMins = parseInt(document.getElementById('workMins').value) || 15;
            const restMins = parseInt(document.getElementById('restMins').value) || 5;

            if (name) {
                readyQ.push({
                    id: Date.now(),
                    name: name,
                    totalSeconds: 0,
                    workLimit: workMins * 60,
                    restLimit: restMins * 60,
                    isRest: false
                });
                render();
                closeModal();
            }
        }

        function tick() {
            if (isPaused) return;

            if (state === "IDLE" && readyQ.length > 0) dispatchNext();

            if (runningTask) {
                elapsed++;
                runningTask.totalSeconds++;

                let currentLimit;
                if (state === "SWITCHING") {
                    currentLimit = SWITCH_LIMIT;
                } else if (state === "RESTING") {
                    currentLimit = runningTask.restLimit;
                } else {
                    currentLimit = runningTask.workLimit;
                }

                if (elapsed >= currentLimit) {
                    playBeep();
                    if (state === "WORKING") {
                        state = "SWITCHING";
                        elapsed = 0;
                    } else if (state === "SWITCHING") {
                        state = "RESTING";
                        elapsed = 0;
                    } else {
                        contextSwitch();
                    }
                }
                render();
            }
        }

        function dispatchNext() {
            if (readyQ.length === 0) return;
            runningTask = readyQ.shift();
            elapsed = 0;
            state = "WORKING";
            isPaused = false;
            document.getElementById('pause-btn').innerText = "PAUSE_SYSTEM";
            document.getElementById('pause-btn').className = "";
        }

        function contextSwitch() {
            readyQ.push(runningTask);
            runningTask = null;
            state = "IDLE";
            dispatchNext();
        }

        function completeTask(id) {
            if (runningTask && runningTask.id === id) {
                haltedQ.push(runningTask);
                runningTask = null;
                state = "IDLE";
                isPaused = false;
            } else {
                const idx = readyQ.findIndex(t => t.id === id);
                if (idx !== -1) haltedQ.push(readyQ.splice(idx, 1)[0]);
            }
            render();
        }

        function render() {
            const timerEl = document.getElementById('timer-display');
            const m = Math.floor(elapsed / 60).toString().padStart(2, '0');
            const s = (elapsed % 60).toString().padStart(2, '0');

            if (state === "IDLE") {
                timerEl.innerText = "ADD TASK TO START";
                timerEl.style.color = "var(--accent-orange)";
            } else {
                let statusPrefix = isPaused ? "PAUSED" : state;
                timerEl.innerText = `${statusPrefix}: ${m}:${s}`;
                timerEl.style.color = isPaused ? "var(--accent-red)" : `var(--accent-${state.toLowerCase()})`;
            }

            const cols = { 'ready-col': readyQ, 'running-col': runningTask ? [runningTask] : [], 'done-col': haltedQ };
            Object.keys(cols).forEach(colId => {
                const col = document.getElementById(colId);
                while (col.children.length > 1) col.removeChild(col.lastChild);
                cols[colId].forEach(t => {
                    const card = createCard(t);
                    if (colId === 'running-col') card.classList.add(`active-${state.toLowerCase()}`);
                    col.appendChild(card);
                });
            });
        }

        function createCard(task) {
            const div = document.createElement('div');
            div.className = 'card';
            div.onclick = () => completeTask(task.id);
            div.innerHTML = `
                <div class="card-name">${task.name}</div>
                <div class="card-stats">${task.workLimit/60}m work / ${task.restLimit/60}m rest</div>
                <div class="card-stats">Logged: ${Math.floor(task.totalSeconds/60)}m</div>
            `;
            return div;
        }

        setInterval(tick, 1000);

        document.querySelectorAll('#modal input').forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addTask();
            });
        });
    </script>
</body>
</html>
