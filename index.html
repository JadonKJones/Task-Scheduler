<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadon's Interleaving Scheduler</title>
    <style>
        :root {
            --bg: #0D0F17;
            --card: #1A1E2C;
            --text: #DCDFEB;
            --accent-blue: #009DFF;   /* WORKING */
            --accent-orange: #FF9800; /* READY */
            --accent-green: #00E676;  /* DONE */
            --accent-purple: #BB86FC; /* RESTING */
            --accent-red: #FF5282;    /* SWITCHING */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
        }

        /* --- UI Elements --- */
        header {
            height: 140px;
            background: #1A1E2C;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-bottom: 2px solid #2D3447;
        }
        #timer-display { font-size: 2.2rem; font-weight: bold; margin-bottom: 10px; }
        .controls { display: flex; gap: 10px; }

        button {
            background: transparent;
            color: var(--accent-orange);
            border: 1px solid var(--accent-orange);
            padding: 8px 16px;
            cursor: pointer;
            font-family: inherit;
            transition: 0.3s;
            text-transform: uppercase;
        }
        button:hover { background: rgba(255, 152, 0, 0.1); }
        button.paused { color: var(--accent-red); border-color: var(--accent-red); }

        /* --- Layout --- */
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            height: calc(100vh - 140px);
            padding: 20px;
            gap: 20px;
        }
        .column { display: flex; flex-direction: column; gap: 15px; overflow-y: auto; }
        .col-title { font-weight: bold; font-size: 1.1rem; margin-bottom: 5px; border-bottom: 1px solid #2D3447; padding-bottom: 5px; }

        /* --- Cards --- */
        .card {
            background: var(--card);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #2D3447;
            cursor: pointer;
            transition: 0.3s;
        }
        .card.active-working { border: 2px solid var(--accent-blue); box-shadow: 0 0 10px var(--accent-blue); }
        .card.active-switching { border: 2px solid var(--accent-red); box-shadow: 0 0 10px var(--accent-red); }
        .card.active-resting { border: 2px solid var(--accent-purple); box-shadow: 0 0 10px var(--accent-purple); }

        .card-name { font-weight: bold; margin-bottom: 8px; font-size: 1rem; }
        .card-stats { font-size: 0.8rem; color: #8892B0; }

        /* --- Modal --- */
        #modal, #auth-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card);
            padding: 30px;
            border: 2px solid var(--accent-orange);
            z-index: 1000;
            width: 380px;
        }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; color: #8892B0; margin-bottom: 5px; }
        input {
            width: 100%;
            padding: 10px;
            background: #0D0F17;
            border: 1px solid #2D3447;
            color: var(--text);
            font-family: inherit;
        }
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 999;
        }
    </style>
</head>
<body>

    <div class="modal-overlay" id="overlay" style="display: block;"></div>

    <div id="auth-modal" style="display: block;">
        <p style="margin-bottom: 15px; color: var(--accent-orange);">$ authenticate_user</p>
        <div class="input-group">
            <label>EMAIL</label>
            <input type="email" id="authEmail">
        </div>
        <div class="input-group">
            <label>PASSWORD</label>
            <input type="password" id="authPass">
        </div>
        <div style="display: flex; gap: 10px;">
            <button onclick="handleAuth('login')">LOGIN</button>
            <button onclick="handleAuth('signup')">SIGN_UP</button>
        </div>
    </div>

    <div id="modal">
        <p style="margin-bottom: 15px; color: var(--accent-orange);">$ configure_new_task</p>
        <div class="input-group">
            <label>ASSIGNMENT NAME</label>
            <input type="text" id="taskInput" placeholder="e.g. Calculus HW" autofocus>
        </div>
        <div style="display: flex; gap: 10px;">
            <div class="input-group">
                <label>WORK (MINS)</label>
                <input type="number" id="workMins" value="15" min="1">
            </div>
            <div class="input-group">
                <label>REST (MINS)</label>
                <input type="number" id="restMins" value="5" min="1">
            </div>
        </div>

        <div style="display: flex; gap: 10px; margin-top: 10px;">
            <button onclick="addTask()">SUBMIT</button>
            <button onclick="closeModal()" style="color: #8892B0; border-color: #8892B0;">CANCEL</button>
        </div>
    </div>

    <header>
        <div id="timer-display">AWAITING_AUTH</div>
        <div class="controls">
            <button id="pause-btn" onclick="togglePause()">PAUSE_SYSTEM</button>
            <button onclick="openModal()">+ NEW_ASSIGNMENT</button>
            <button onclick="signOut()" style="color: var(--accent-red); border-color: var(--accent-red);">LOGOUT</button>
        </div>
    </header>

    <div class="container">
        <div class="column" id="ready-col"><div class="col-title" style="color: var(--accent-orange)">READY QUEUE</div></div>
        <div class="column" id="running-col"><div class="col-title" style="color: var(--accent-blue)">CURRENT ACTION</div></div>
        <div class="column" id="done-col"><div class="col-title" style="color: var(--accent-green)">COMPLETED</div></div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const SB_URL = 'https://pyebcryjwlpuyryyeitq.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5ZWJjcnlqd2xwdXlyeXllaXRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzODA3NTIsImV4cCI6MjA4NTk1Njc1Mn0.QxVfI1xGHc_OLj844iAeegGVEceG98mJ-vu0p1pbAVY';

        const db = window.supabase.createClient(SB_URL, SB_KEY);

        let readyQ = [];
        let runningTask = null;
        let haltedQ = [];
        let elapsed = 0;
        let state = "IDLE";
        let isPaused = false;
        const SWITCH_LIMIT = 60;
        let audioCtx;

        // --- AUTH LOGIC ---
        async function handleAuth(type) {
            const email = document.getElementById('authEmail').value.trim();
            const password = document.getElementById('authPass').value.trim();

            if (!email || !password) {
                alert("Enter email and password.");
                return;
            }

            const { data, error } = type === 'login'
                ? await db.auth.signInWithPassword({ email, password })
                : await db.auth.signUp({ email, password });

            if (error) alert(error.message);
            else checkUser();
        }

        async function checkUser() {
            const { data: { user } } = await db.auth.getUser();
            if (user) {
                document.getElementById('auth-modal').style.display = 'none';
                document.getElementById('overlay').style.display = 'none';
                syncFromCloud();
            } else {
                document.getElementById('auth-modal').style.display = 'block';
                document.getElementById('overlay').style.display = 'block';
            }
        }

        async function signOut() {
            await db.auth.signOut();
            location.reload();
        }

        // --- DATA LOGIC ---
        async function syncFromCloud() {
            const { data: tasks, error } = await db
                .from('tasks')
                .select('*')
                .order('created_at', { ascending: true });

            if (error) return console.error(error);

            readyQ = tasks.filter(t => t.status === 'ready');
            runningTask = tasks.find(t => t.status === 'running') || null;
            haltedQ = tasks.filter(t => t.status === 'done');

            if (runningTask && state === "IDLE") {
                state = "WORKING";
                elapsed = 0;
            }
            render();
        }

        async function updateTaskInDB(task, newStatus) {
            await db
                .from('tasks')
                .update({ status: newStatus, total_seconds: task.total_seconds })
                .eq('id', task.id);
        }

        async function addTask() {
            const name = document.getElementById('taskInput').value.trim();
            const workMins = parseInt(document.getElementById('workMins').value) || 15;
            const restMins = parseInt(document.getElementById('restMins').value) || 5;

            if (name) {
                const { error } = await db.from('tasks').insert([{
                    name: name,
                    work_limit: workMins * 60,
                    rest_limit: restMins * 60,
                    status: 'ready',
                    total_seconds: 0
                }]);
                if (!error) {
                    await closeModal();
                    syncFromCloud();
                } else {
                    alert(error.message);
                }
            }
        }

        // --- ENGINE ---
        function tick() {
            if (isPaused) return;

            // Auto-dispatch if IDLE and work is available
            if (state === "IDLE") {
                if (readyQ.length > 0) {
                    dispatchNext();
                }
                return;
            }

            if (runningTask) {
                elapsed++;
                if (state === "WORKING") {
                    runningTask.total_seconds++;
                    if (elapsed % 30 === 0) updateTaskInDB(runningTask, 'running');
                }

                let currentLimit = (state === "SWITCHING") ? SWITCH_LIMIT :
                                   (state === "RESTING") ? runningTask.rest_limit :
                                   runningTask.work_limit;

                if (elapsed >= currentLimit) {
                    playBeep();
                    if (state === "WORKING") { state = "SWITCHING"; elapsed = 0; }
                    else if (state === "SWITCHING") { state = "RESTING"; elapsed = 0; }
                    else { contextSwitch(); }
                }
                render();
            }
        }

        async function dispatchNext() {
            if (readyQ.length === 0) return;
            runningTask = readyQ[0];
            state = "WORKING";
            elapsed = 0;
            await updateTaskInDB(runningTask, 'running');
            syncFromCloud();
        }

        async function contextSwitch() {
            if (!runningTask) return;
            const task = runningTask;
            runningTask = null;
            state = "IDLE";
            await updateTaskInDB(task, 'ready');
            syncFromCloud();
        }

        async function completeTask(id) {
            const task = (runningTask && runningTask.id === id) ? runningTask : readyQ.find(t => t.id === id);
            if (!task) return;

            await updateTaskInDB(task, 'done');
            if (runningTask?.id === id) {
                runningTask = null;
                state = "IDLE";
            }
            syncFromCloud();
        }

        // --- UI HELPERS ---
        function playBeep() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'square';
            osc.frequency.setValueAtTime(880, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        }

        function togglePause() {
            isPaused = !isPaused;
            render();
        }

        function openModal() {
            document.getElementById('modal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        async function closeModal() {
            document.getElementById('modal').style.display = 'none';
            const { data: { user } } = await db.auth.getUser();
            if (user) {
                document.getElementById('overlay').style.display = 'none';
            }
        }

        function render() {
            const timerEl = document.getElementById('timer-display');
            let displayTime = 0;

            if (runningTask) {
                if (state === "WORKING") displayTime = runningTask.work_limit - elapsed;
                else if (state === "RESTING") displayTime = runningTask.rest_limit - elapsed;
                else if (state === "SWITCHING") displayTime = SWITCH_LIMIT - elapsed;
            }

            const m = Math.floor(Math.max(0, displayTime) / 60).toString().padStart(2, '0');
            const s = (Math.max(0, displayTime) % 60).toString().padStart(2, '0');
            const timeStr = `${m}:${s}`;

            if (state === "IDLE") {
                timerEl.innerText = "READY FOR DISPATCH";
                timerEl.style.color = "var(--accent-orange)";
            } else {
                timerEl.innerText = `${isPaused ? "PAUSED" : state}: ${timeStr}`;
                timerEl.style.color = isPaused ? "var(--accent-red)" : `var(--accent-${state.toLowerCase()})`;
            }

            const cols = { 'ready-col': readyQ, 'running-col': runningTask ? [runningTask] : [], 'done-col': haltedQ };
            Object.keys(cols).forEach(colId => {
                const col = document.getElementById(colId);
                while (col.children.length > 1) col.removeChild(col.lastChild);
                cols[colId].forEach(t => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    if (colId === 'running-col') card.classList.add(`active-${state.toLowerCase()}`);
                    card.onclick = () => completeTask(t.id);
                    card.innerHTML = `
                        <div class="card-name">${t.name}</div>
                        <div class="card-stats">${t.work_limit/60}m work / ${t.rest_limit/60}m rest</div>
                        <div class="card-stats">Logged: ${Math.floor(t.total_seconds/60)}m</div>
                    `;
                    col.appendChild(card);
                });
            });
        }

        setInterval(tick, 1000);
        checkUser();
    </script>
</body>
</html>
